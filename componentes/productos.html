<div class="container" ng-controller="MainController">
    <div class="d-flex w-100 gap-2">

        <div class="d-flex flex-column w-20">
            <label for="precio_producto">Categoría</label>
            <select style="height: 29px;" name="categoria" id="categoria" ng-model="producto.category">
                <option value="">
                    Seleccionar
                </option>
                <option ng-repeat="item in categoria" ng-init="paso = $index" value="{{item.id}}">
                    {{ item.name }}
                </option>
            </select>
        </div>
        <div class="d-flex flex-column w-20">
            <label for="precio_producto">Código producto</label>
            <input type="text" name="code_producto" id="code_producto" ng-model="producto.code">
        </div>
        <div class="d-flex flex-column w-20">
            <label for="precio_producto">Nombre producto</label>
            <input type="text" name="nombre_producto" id="nombre_producto" ng-model="producto.name">
        </div>
        <div class="d-flex flex-column w-20">
            <label for="precio_producto">Precio</label>
            <input type="text" name="precio_producto" id="precio_producto" ng-model="producto.price"
                required="Requerido">
        </div>
        <div class="d-flex align-self-end w-20">
            <button type="button" class="btn btn-dark" ng-click="addProduct()">Agregar</button>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <thead class="text-center">
                <tr>
                    <th scope="col">Categoría</th>
                    <th scope="col">Code</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <div>
                <tbody ng-repeat="item in productos" ng-init="paso = $index">
                    <tr>
                        <th scope="row">{{ item.categoria }}</th>
                        <th scope="row">{{ item.codigo_producto }}</th>
                        <td scope="row">{{ item.nombre_producto }}</td>
                        <td scope="row">{{ item.price }}</td>
                        <td scope="row" class="d-flex justify-content-center">
                            <div class="d-flex gap-2">
                                <button type="button"><i class="fa-solid fa-pencil"></i></button>
                                <button type="button"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </div>
        </table>
    </div>
</div>
